<body>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<!-- Navbar -->

<div class="navbar">
    <div style="overflow:auto;">
        <div class="logo">
            <img src="img/paperhub_logo2.svg" width="auto" height="47">
        </div>
            <a class='button 'href="#openLoginModal">Login</a>
    </div>
</div>


<!-- Modal -->

<div id="openLoginModal" class="modalDialog">
    <div>
        <h4>Login</h4>
        <p>Please choose a service you want to log in with:</p></br>
        
        <a href="/auth/github"><p>Github</p></a>
	         
            <a href="#close" title="Cancel" class="button cancel">Cancel</a>
    </div>
</div>


<div id="openUploadModal" class="modalDialog">
    <div>
        <h4>Upload</h4>
        <p>You want to upload a Paper? Just select your TeX files!</p>
        <form action="/addPaper" method="post" enctype="multipart/form-data">
		<input type="file" value="" name="data" multiple> <!-- liegt am Ende im data Feld -->
		<button type="submit" class="button">Upload</button>
        <a href="#close" title="Cancel" class="button cancel">Cancel</a>
    </div>
</div>


<!-- todo faq?-->

<div class="container">

    <!-- introduction -->
    <div class="row">
        <div class="column" style="margin-top: 80px"><!-- todo: bei umbruch muss margin größer -->
            <h2 style="font-weight: 500;">Welcome to paper.hub!</h2>
            <p style="font-size: 1.5em">Very nice content!!</p>
        </div>
    </div>

      <!-- paper table -->
    <div class="row" style="margin-top: 3%">
        <table class="u-full-width">
            <thead><tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Date</th>
            </tr></thead>
            <tbody id="paper-table" style="cursor: pointer"></tbody>
        </table>
    </div>

</div> <!-- container -->
