<!doctype html>

<html>
<head>
    <link rel="stylesheet" href="/vendor/leaflet/dist/leaflet.css">
    <style>
        html, body, #map {
            margin: 0;
            height: 100%;
        }
        
        .leaflet-popup-content-wrapper {
            border-radius: 4px;
        }

        .leaflet-popup-content-wrapper .leaflet-popup-content {
            margin: 3px;
        }
    </style>

    <script src="/vendor/leaflet/dist/leaflet-src.js" charset="utf-8"></script>
    <script src="/js/mapWidget.js" charset="utf-8"></script>
</head>

<body>
    <div id="map"></div>

    <script type="text/javascript">
        var dataset = %DATA%;
        var type = '%TYPE%';
        
        var widget = new MapWidget().addLayer(dataset, type);
    </script>
</body>
</html>
